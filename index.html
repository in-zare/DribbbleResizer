<!DOCTYPE html>
<html>
    <head>
        <title>Dribbble Resizer</title>

        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Raleway&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

    </head>
    <body>
    <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="" href="#">
        <img class="logo"  src="img/logo.png">
      </a>
    </div>
  </div>
</nav>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="title">Upload</div>
                <div class="drag">
                    <span class="info-text">Drag a photo or </span>
                    <button type="button" class="btn btn-pink">Browse</button>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <div class="size">Size</div>
                    <button type="button" class="btn btn-pink active">400x300</button>
                     <button type="button" class="btn btn-pink btn-size">800x600</button>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">
                <div class="color size">Backround color</div>

                    <input type="radio" id="r1" name="rr" />
                    <label for="r1"><span></span>White</label>
                    
                    <input type="radio" id="r2" name="rr" />
                    <label for="r2"><span></span>Black</label>

                    <input type="radio" id="r3" name="rr" />
                    <label for="r3"><span></span>HEX</label>
                </div>
            </div>
        </div>

    </div>
    </body>
</html>
